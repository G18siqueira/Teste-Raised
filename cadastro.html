                        <div class="radio">

                        </div> 
                    </div>
                    <div class="direita" action="">
                        <input type="text" name="sobrenome" placeholder="Sobrenome" required>
                        <input type="text" name="cpf" placeholder="C.P.F" required>
                        <input type="tel" name="telefone" placeholder="Telefone" required>
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>   
                    <div class="checkbox">
                        <input type="checkbox" name="aceite" value="aceite" required> li e aceito os termos da Impulse
                    </div> 
                    <div class="botao">  
                    <input type="submit" value="Cadastrar">
                    </div>
                </form>
